        table {

            border-spacing: 0;

        table td {
            width: 50px;
            height: 50px;
            border: 1px solid gray;
        }

        .chess tr:nth-child(2) td:nth-child(odd),
        .chess tr:nth-child(3) td:nth-child(even),
        .chess tr:nth-child(4) td:nth-child(odd),
        .chess tr:nth-child(5) td:nth-child(even),

        .chess tr:nth-child(7) td:nth-child(even),
        .chess tr:nth-child(8) td:nth-child(odd),
        .chess tr:nth-child(9) td:nth-child(even) {
            background: black;
        }

        .chess tr:first-child td,
        .chess tr:last-child td,
        .chess tr:nth-child(2) td:first-child,
        .chess tr:nth-child(3) td:first-child,
        .chess tr:nth-child(4) td:first-child,

        .chess tr:nth-child(8) td:last-child,
        .chess tr:nth-child(9) td:last-child {
            background-color: greenyellow;
            width: 30px;
            height: 20px;
        }

        .chess tr:first-child td:first-child, .chess tr:first-child td:last-child, .chess tr:last-child td:last-child, .chess tr:last-child td:last-child, .chess tr:last-child td:last-child {

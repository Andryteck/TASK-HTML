<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        input {
            height: 30px;
            width: 250px;
            margin-bottom: 15px;

        }
        label {
            display: block;
        }
        form button {
            margin-top: 15px;
        }
    </style>
    <title>form</title>
</head>
<body>
<div class="contact-form">
    <p>Обратная связь</p>
    <form method="POST">
        <div>
            <label>Имя:</label>
            <input type="text" name="name" placeholder="Введите Ваше имя" required>
        </div>
        <div>
            <label>Ваш email:</label>
            <input type="email" name="email" placeholder="Введите адрес Вашей почты" required>
        </div>
        <div>
            <label>Ваш телефон:</label>
            <input type="text" name="subject" placeholder="Введите номер телефона">
        </div>
        <div>
            <label>Сообщение:</label>
            <textarea name="message" placeholder="Тект сообщения..." cols="45"
                      rows="10"></textarea>
        </div>

        <button type="submit" formmethod="POST">Отправить</button>
    </form>
</div>
</body>
</html>

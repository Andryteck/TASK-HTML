<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" type="text/css" href="./table-test.css"/>
    <title>table-test</title>
</head>
<body>
<div class="wrapper">
    <table class="demo">
        <caption>Table 1</caption>
        <thead>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
            <th>Header 4</th>
            <th>Header 5</th>
            <th>Header 6</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="11">JMPC</td>
            <td rowspan="5">CST</td>
            <td rowspan="3">CT</td>
            <td>ADS</td>
            <td>1</td>
            <td>10</td>
        </tr>
        <tr>
            <td>CT</td>
            <td>BTO</td>
            <td>2</td>

        </tr>
        <tr>
            <td>CSI</td>
            <td>3</td>
            <td>16</td>
        </tr>
        <tr>
            <td rowspan="2">VCT</td>
            <td>ADS</td>
            <td>4</td>
            <td>10</td>
        </tr>
        <tr>
            <td>BTO</td>
            <td>5</td>
            <td>15</td>

        </tr>
        <tr>
            <td colspan="3">Sub total</td>
            <td>6</td>
            <td>15</td>
        </tr>
        <tr>
            <td rowspan="4">CST</td>
            <td rowspan="3">CT</td>
            <td>ADS</td>
            <td>7</td>
            <td>10</td>
        </tr>
        <tr>
            <td>BTO</td>
            <td>8</td>
            <td>15</td>

        </tr>
        <tr>
            <td>CSI</td>
            <td>9</td>
            <td>16</td>
        </tr>
        <tr>
            <td>VCT</td>
            <td>ADC</td>
            <td>10</td>
            <td>10</td>
        </tr>
        <tr>
            <td colspan="3">Sub Total</td>
            <td>11</td>
            <td>15</td>
        </tr>
        <tbody>
    </table>
</div>
</body>
</html>
